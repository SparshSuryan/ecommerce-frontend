<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <input type="text" placeholder="Search" class="search">

            <div class="cart-container">
                <i class="fa-solid fa-cart-shopping cart"></i>
                <span class="badge">0</span>
            </div>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <section id="hero">
        <img src="hero.png" alt="streetwear model" class="hero-bg" >
        <div class="overlay"></div>
        <div class="discount-badge">
            <span class="line-1">Flat 40% OFF</span>
            <span class="line-2">storewide</span>
        </div>

        <div class="design">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="hero-content">

            <h1 class="hero-title">
                NEW SEASON. <span class="line-break">NEW DRIP.</span>
            </h1>

            <p class="hero-subtitle">
                Style that moves with you!
            </p>

            <div class="hero-buttons">
                <a href="products.html" class="btn primary">Shop Now</a>
                <a href="#" class="btn secondary">View Collection</a>
            </div>

        </div>
    </section>
    <script src="scripts/app.js"></script>
</body>
</html>
